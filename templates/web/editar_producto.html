{% extends 'logins/base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Producto</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value }}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion">{{ form.descripcion.value }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ form.precio.value }}">
        </div>
        <div class="mb-3">
            <label for="disponible" class="form-label">Disponible</label>
            <select class="form-control" id="disponible" name="disponible">
                <option value="True" {% if form.disponible.value %}selected{% endif %}>Sí</option>
                <option value="False" {% if not form.disponible.value %}selected{% endif %}>No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'gestion_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
