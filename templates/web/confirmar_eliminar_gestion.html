{% extends 'logins/base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmación de Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a href="{% url 'gestion_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
